	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script>
    var filter = document.getElementById('filter');
    var divFilter = document.querySelector('.filter');
    filter.className = 'bg-primary-color';
    filter.addEventListener('click', function() {
      if(this.classList.contains('active')) {
        document.querySelector('.filter').classList.remove('show');
        document.querySelector('.filter').classList.add('hide');
        this.classList.remove('bg-primary-color');
      } else {
        document.querySelector('.filter').classList.remove('hide');
        document.querySelector('.filter').classList.add('show');
        this.classList.add('bg-primary-color');
      }
    })
  </script>
